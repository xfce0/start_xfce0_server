# Termux Configuration File
# Created by Claude

# ================== Terminal Behavior ===================
# Allow terminal scrolling (as requested by user)
terminal-scroll-enabled = true

# Keep clipboard history
clipboard-save = true

# Allow terminal mouse reporting
terminal-mouse-reporting = true

# Extra scroll for viewing output
terminal-transcript-rows = 10000

# ================== Appearance ===================
# Use color scheme (subdued, not bright)
# Format: #RRGGBB (hex)
background-color = #2e3440
foreground-color = #d8dee9

# Normal colors
color0 = #3b4252
color1 = #bf616a
color2 = #a3be8c
color3 = #ebcb8b
color4 = #81a1c1
color5 = #b48ead
color6 = #88c0d0
color7 = #e5e9f0

# Bright colors
color8 = #4c566a
color9 = #bf616a
color10 = #a3be8c
color11 = #ebcb8b
color12 = #81a1c1
color13 = #b48ead
color14 = #8fbcbb
color15 = #eceff4

# Font settings
font-family = Monospace
font-size = 14

# Cursor style: bar, block, underline
terminal-cursor-style = block
terminal-cursor-blink-rate = 600

# ================== Keyboard Settings ===================
# Enable extra keys row
extra-keys = [[ESC, TAB, CTRL, ALT, {key: '-', popup: '|'}, DOWN, UP]]

# Keyboard shortcuts
shortcut.create-session = ctrl + t
shortcut.next-session = ctrl + 2
shortcut.previous-session = ctrl + 1
shortcut.rename-session = ctrl + n

# Volume key behavior (use volume keys as actual volume keys)
volume-keys = volume

# ================== Bell Behavior ===================
# Bell behavior: vibrate, beep, ignore
bell-character = vibrate

# ================== Session Settings ===================
# Default working directory
# (Uncomment and set to your preferred directory)
# default-working-directory = /data/data/com.termux/files/home

# ================== Advanced Settings ===================
# Allow external applications to execute Termux programs
allow-external-apps = true

# Backup settings on exit
backup-on-exit = true

# Toggle fullscreen
fullscreen = false

# Use black status bar (looks cleaner)
use-black-ui = true